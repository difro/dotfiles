# set -g default-terminal "xterm-256color"
# set -g default-terminal "screen-256color"
set -g default-terminal "screen"

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# title A
unbind A
bind A command-prompt "rename-window %%"

# last window
unbind ^a
bind ^a last-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# kill K k 
unbind K
bind K confirm-before "kill-window"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# " windowlist -b
unbind '"'
bind '"' choose-window

set -g status-bg black
set -g status-fg cyan
set -g history-limit 50000

# default statusbar colors
set -g status-fg white
set -g status-bg default
set -g status-attr default

# default window title colors
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg yellow
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
#bind s set default-path $(pwd) \; split-window -v\; set default-path ~/
bind v split-window -h

# move around panes with j and k, a bit like vim
# as of tmux 1.1, there is no way to move based on pane position (ie, no way to
# move the pane to the right)
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L

# vi-style controls for copy mode
setw -g mode-keys vi

# unbind tab
#bind Tab select-pane -t :.+
bind Tab last-pane

# break pane
unbind Q
bind Q break-pane

# synchronize pane
unbind q
bind q setw synchronize-panes

# join pane
unbind N
bind N join-pane -t +1.0
unbind P
bind P join-pane -t -1.0

set-option -g other-pane-height 10

set -g renumber-windows on
